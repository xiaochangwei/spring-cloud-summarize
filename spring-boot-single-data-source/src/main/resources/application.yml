server:
  port: 8081
  servlet:
    context-path: /app1
spring:
  application:
    name: app1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.199.130:3306/summarize?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: WIS-APP1-HIKARICP-POOL
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
config:
  swagger2:
    enable: true

mybatis:
  mapper-locations: classpath:mybatis/*Mapper.xml
logging:
  level:
    com.cyberinsight.resource.mapper: debug