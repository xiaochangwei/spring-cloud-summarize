server:
  port: 9001
  servlet:
    context-path: /app1
spring:
  application:
    name: app1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xiaochangwei_summarize_01?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: XIAOCHANGWEI-APP1-HIKARICP-POOL
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  redis:
    host: 192.168.199.186
    port: 6379
    database: 10
    jedis:
      pool:
        max-active: 200
        max-wait: -1
        min-idle: 0
        max-idle: 10
    timeout: 1000
mybatis:
  mapper-locations: classpath:mybatis/*Mapper.xml
logging:
  level:
    root: info
    cn.xiaochangwei.summarize.single.dao: debug
    cn.xiaochangwei.summarize.single.controller: debug

####################### 变量配置 #######################
config:
  swagger2:
    enable: true